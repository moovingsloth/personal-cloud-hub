apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen
  labels:
    app: vllm-qwen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-qwen
  template:
    metadata:
      labels:
        app: vllm-qwen
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["vllm", "serve", "Qwen/Qwen2.5-VL-7B-Instruct"]
        args:
          - "--dtype=half"
          - "--gpu-memory-utilization=0.80"
          - "--max-model-len=4096"
          - "--trust-remote-code"
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
      volumes:
      - name: model-cache
        hostPath:
          path: /var/lib/k3s/storage/huggingface
          type: DirectoryOrCreate
      - name: dshm
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
spec:
  selector:
    app: vllm-qwen
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000